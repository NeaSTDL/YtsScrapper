<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Electron Demonstration Application - UTP</title>
      <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./static/css/app.css">
      <script src="./static/js/jquery-1.12.4.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
      <script src="./static/js/bootstrap.min.js" type="text/javascript"></script>
   </head>
   <body>
      <nav class="body-header navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">Web Scrapper</a>
            </div>
            
         </div>
      </nav>
      <div class="body-content container-fluid">
         <div class="row full-height">
            <div class="hidden-xs col-sm-3 col-md-2 full-height bg-secondary">
               <div class="inner-content">
                  <ul class="nav nav-pills nav-stacked" role="tablist">
                     <li role="presentation" class="active"><a id='home_nav' href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                     <li role="presentation"><a id='yts_nav' href="#yts" aria-controls="YTS" role="tab" data-toggle="tab">Yts Torrents</a></li>
                  </ul>
               </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-10 full-height">
               <div class="inner-content">
                  <div class="tab-content">
                     <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="row">
                           <div class="col-xs-12">
                              <h1>Topic requester!</h1>
                           </div>
                           <div class="col-xs-12">
                              <div class="jumbotron">
                                 <strong>Instructions:</strong>
                                 <p>Write a topic of your interest on the field and hit the Search button. This will retrieve from the sites to the left and pack your info on a single point.</p>
                              </div>
                           </div>
                           <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1">
                              <div class="input-group">
                                 <input id="txt-search" type="text" class="form-control" aria-label="...">
                                 <div class="input-group-btn">
                                    <button id="btn-search" type="button" class="btn btn-primary">Search</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div role="tabpanel" class="tab-pane" id="yts">
                        <div class="row">
                           <div class="col-xs-12">
                              <h2>Results:</h2>
                           </div>
                           <div class="col-xs-12">
                              <div class="yts-content">
                                 <div class="results-list">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>   
   </body>

   <script src="./static/js/renderer.js" type="text/javascript"></script>
</html>
